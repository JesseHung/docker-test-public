version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=jessie0625
    ports:
      - "3307:3306"

  app:
    build: .
    ports:
      - "3000:3000"
    command: rails s -p 3000 -b '0.0.0.0'
    volumes: 
      - ".:/app"
    ports:
      - "3001:3000"
    depends_on:
      - db
    links:
      - db
    environment:
      DB_USER: root
      DB_NAME: root
      DB_PASSWORD: jessie0625
      DB_HOST: db